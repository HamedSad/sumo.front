<div class="wrapp">

  <app-head></app-head>
  <hr>
  <h1>Tous les sports</h1>
  <a routerLink='/add-sport'>
    <h5>Ajouter un sport</h5>
  </a>
  <hr>

  <div class="sports">
    <h6 *ngFor="let sport of sportList">
      <a href="sport/{{sport.idSport}}">
        <div class="alignementsport">
          <div class="casesport">
            <img src="{{sport.urlImageSport}}" />
          </div>
          <div class="infosport">
            {{sport.nomSport}}<br>
            {{sport.saisonSport}}<br>
            {{sport.descriptionSport}}<br>
          </div>
        </div>
      </a>
    </h6>
  </div>
  <app-footer></app-footer>
</div>
